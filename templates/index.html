<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Playlist Exporter</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Minimalist design with smooth transitions */
    :root {
      --bg-color: #ffffff;
      --text-color: #212529;
      --primary-color: #0d6efd;
      --alert-bg: #fff3cd;
      --alert-border: #ffeeba;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    /* Dark mode variables */
    .dark-mode {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --primary-color: #4a90e2;
      --alert-bg: #333333;
      --alert-border: #444444;
    }
    /* Dark mode overrides */
    .dark-mode .alert {
      background-color: var(--alert-bg);
      border-color: var(--alert-border);
      color: var(--text-color);
    }
    /* Dark mode toggle position */
    .toggle-switch {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    /* Button microinteraction */
    .btn {
      transition: transform 0.1s;
    }
    .btn:active {
      transform: scale(0.98);
    }
    /* Loader styling */
    .loader {
      display: none;
      margin: 20px auto;
      border: 8px solid #f3f3f3;
      border-top: 8px solid var(--primary-color);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="mb-0">Spotify Playlist Exporter</h1>
      <!-- Dark mode toggle -->
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="darkModeToggle" />
        <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
      </div>
    </div>
    <p class="lead">
      Enter a Spotify playlist URL to export its track details into a CSV file.
    </p>
    <form id="exportForm" method="POST" action="/">
      <div class="mb-3">
        <label for="playlistUrl" class="form-label">Spotify Playlist URL</label>
        <input type="url" class="form-control" id="playlistUrl" name="playlist_url" placeholder="https://open.spotify.com/playlist/..." required />
      </div>
      <button type="submit" class="btn btn-primary">Export CSV</button>
    </form>
    <!-- Loader to show during CSV generation -->
    <div class="loader" id="loader"></div>
    <!-- Display flash messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mt-4">
          {% for message in messages %}
            <div class="alert alert-warning" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle dark mode
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.addEventListener('change', function() {
      document.body.classList.toggle('dark-mode', this.checked);
    });
    // Show loader on form submit
    const exportForm = document.getElementById('exportForm');
    const loader = document.getElementById('loader');
    exportForm.addEventListener('submit', function() {
      loader.style.display = 'block';
    });
  </script>
</body>
</html>
