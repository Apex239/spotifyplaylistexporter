<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spotify Playlist Exporter</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS for dark mode, glass effect and animations -->
  <style>
    /* Global dark background with gradient */
    body {
      background: linear-gradient(135deg, #1e1e1e, #121212);
      color: #e0e0e0;
      min-height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      transition: background 0.5s ease;
    }
    /* Glassmorphism container */
    .container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      padding: 2rem;
      margin-top: 5rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }
    /* Smooth fade-in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Form control styling for a glass effect */
    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #e0e0e0;
      backdrop-filter: blur(5px);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-control:focus {
      border-color: #6200ea;
      box-shadow: 0 0 8px rgba(98, 0, 234, 0.5);
    }
    /* Label styling */
    .form-label {
      color: #ccc;
    }
    /* Button styling with smooth hover animations */
    .btn-primary {
      background-color: #6200ea;
      border-color: #6200ea;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #3700b3;
      transform: scale(1.05);
    }
    /* Flash message adjustments */
    .alert {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-3">Spotify Playlist to CSV Exporter</h1>
    <!-- Flash messages for errors or confirmations -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <div class="mt-3">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      </div>
      {% endif %}
    {% endwith %}
    <!-- Playlist URL submission form -->
    <form method="POST" class="mt-4">
      <div class="mb-3">
        <label for="playlist_url" class="form-label">Spotify Playlist URL</label>
        <input type="url" class="form-control" id="playlist_url" name="playlist_url" placeholder="Enter Spotify playlist URL" required>
      </div>
      <button type="submit" class="btn btn-primary">Export to CSV</button>
    </form>
  </div>
  <!-- Bootstrap 5 JavaScript bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
